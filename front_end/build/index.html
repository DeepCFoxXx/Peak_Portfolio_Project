<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <script src="bundle.js"></script>
  <title></title>
</head>

<body>

  <div class="header">
    <h1>Peak Portfolio</h1>
    <p>Personal portfolio management</p>
  </div>

  <div class="topnav">
    <a href="#">Home</a>
    <a href="#">Insights</a>
  </div>

  <div class="row">
    <div class="column">
      <h2>Total portfolio value</h2>
      <p id="total-value"></p>
    </div>
  </div>

    <div class="row">
    <div class="column">
      <h2>Shares</h2>
      <p>Shares list</p>
      <table id="shares-list">
        <tr>
          <th>Company Name</th>
          <th>Company Ticker</th>
          <th>Number of Shares</th>
          <th>Closing Price ($)</th>
          <th>Total Value ($)</th>
        </tr>
      </table>
    </div>
    <div class="column">
      <h2>Porfolio weighting</h2>
      <div id="pie-chart">Pie chart goes here</div>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <h2>Performance</h2>
      <p>Line chart goes here</p>
    </div>
  </div>
</div>

    <!-- modal element -->

    <!-- This button opens the modal -->
    <button id="openModalBtn">Update portfolio</button>

    <!-- Modal box -->
    <div id="modalPorfolioUpdate" class="modal">

      <!-- Modal box content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id='datalist-div'>

          <label>Select a company:
            <input list="companies" name="myBrowser" id="selected-company"/></label>
            <datalist id="companies">
            </datalist>
            <label>Number of shares:
            <input id="number-of-shares" type="text" /></label>
            <button id="save-purchase-button">Save</button>

        </div>

      </div>
    </div>

    <div id="modalRemoveShares" class="modal">

      <!-- Modal box content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Remove Shares</h3>
        <div id='remove-shares-div'>
          <label>Number of shares to remove:
          <input id="number-of-shares-remove" type="text" /></label>
          <button id="remove-save">Save</button>



        </div>

      </div>
    </div>



</body>
</html>
