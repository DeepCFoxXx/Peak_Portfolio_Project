<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="bundle.js"></script>
    <title></title>
  </head>
  <body>

<!-- modal element -->

<!-- This button opens the modal -->
<button id="openModalBtn">Update portfolio</button>

<!-- Modal box -->
<div id="modalPorfolioUpdate" class="modal">

  <!-- Modal box content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Update your portfolio</h3>
    <p>Add purchased shares</p>
	<input type="text" name="search" placeholder="Company name">
    <select>No. of shares</select>
    <button>Add</button>

    <p>Remove sold shares</p>
    <select>Remove shares from array of owned shares</select>
       <select>No. of shares</select>
    <button>Remove</button>

     <p>Update existing shares</p>
   	 <select>Update shares from array of owned shares</select>
     <select>No. of shares</select>
   	 <button>Update</button>

  </div>
</div>


  </body>
</html>
